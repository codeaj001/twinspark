<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="index.html" class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">TwinSpark</span>

            <div class="nav-links">

                <a href="reveal.html" class="nav-link">Reveal</a>
            </div>
        </div>
    </nav>
    <main>
        <section class="post-generator">
            <div class="post-container">
                <h2>AI Post Generator</h2>
                <p>Create a social media post about your TwinSpark connection!</p>
                
                <div class="post-form">
                    <div class="form-group">
                        <label for="conversationSummary">Conversation Summary</label>
                        <textarea 
                            id="conversationSummary" 
                            name="conversationSummary" 
                            rows="6" 
                            placeholder="Describe your conversation... For example: 'We both love hiking and discovered we've been to the same trails. Talked about favorite outdoor spots and planned a future hike together. They're studying environmental science and I'm into photography - great combo for nature adventures!'"
                            required></textarea>
                        <div class="char-counter">
                            <span id="charCount">0</span> / 500 characters
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Post Style</label>
                        <div class="style-options">
                            <div class="style-option">
                                <input type="radio" id="casual" name="style" value="casual" checked>
                                <label for="casual">Casual & Fun</label>
                            </div>
                            <div class="style-option">
                                <input type="radio" id="professional" name="style" value="professional">
                                <label for="professional">Professional</label>
                            </div>
                            <div class="style-option">
                                <input type="radio" id="inspirational" name="style" value="inspirational">
                                <label for="inspirational">Inspirational</label>
                            </div>
                        </div>
                    </div>
                    
                    <button id="generateBtn" class="cta-button">Generate Post</button>
                </div>
                
                <div class="generated-post" id="generatedPost" style="display: none;">
                    <h3>Generated Post</h3>
                    <div class="post-content" id="postContent"></div>
                    <div class="post-actions">
                        <button id="copyBtn" class="copy-btn">Copy</button>
                        <button id="regenerateBtn" class="regenerate-btn">Regenerate</button>
                        <button id="shareBtn" class="share-btn">Share</button>
                    </div>
                </div>
                
                <div class="previous-posts" id="previousPosts">
                    <h3>Previous Posts</h3>
                    <div class="posts-list" id="postsList">
                        <!-- Previous posts will be populated here -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
