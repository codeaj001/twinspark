    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-button active" data-tab="login">Login</button>
                    <button class="tab-button" data-tab="signup">Sign Up</button>
                </div>
                
                <!-- Login Form -->
                <div id="login" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Login</button>
                    </form>
                </div>
                
                <!-- Signup Form -->
                <div id="signup" class="auth-form">
                    <h2>Join TwinSpark</h2>
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-large" style="width: 100%;">Sign Up</button>
                    </form>
                </div>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <!-- Social Login (Optional) -->
                <div class="social-login">
                    <button class="social-btn google-btn" disabled>

                </div>
